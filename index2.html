<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: sans-serif;
        }
        #main {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: gray;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the start of the container */
            padding-top: 5px; /* Add some padding at the top */
        }
        #remoteMain {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Style all elements with the class name "table" */
        .table {
            background-color: black;
            color: white;
            flex-wrap: wrap; /* Allow wrapping */
        }
        .tableField {
            font-size: 4vw; /* Adjust font size */
            color: white;
            text-align: center;
            border-spacing: 5px;
            padding: 1vw;
            border-radius: 5px;
        }
        /* Style all elements with the class name "infocontainer" */
        .infoContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center;
            margin-bottom: 0px; /* Add some margin to separate button groups */
        }
        .infoField {
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 10px;
        }
        .btnContainer {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .btnCircle, .btnActive, .btnInactive {
                display: inline-block;
                cursor: pointer;
                border-radius: 25%;
                color: white;
                text-align: center;
                background-color: red; /* Default background color */
        }
        .btnActive {
            background-color: green; /* Background color when selected */
        }
        .btnInactive {
            background-color: blue; /* Inactive color */
        }
        .btnBlack {
            display: inline-block;
            cursor: pointer;
            color: white;
            text-align: center;
            border-radius: 20%;
            background-color: black;
        }
        .largeInfoField {
            background-color: rgba(48, 46, 41, 0.933);
            color: white;
            text-align: center;
            border-radius: 20%;
        }
        #notificationArea {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        /* iPhone 14 (Portrait Mode) */
        @media only screen and (min-width: 390px) and (max-width: 844px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 3) {
            body {background-color:red }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 10vw; /* Much bigger font size */
                padding: 3vw 4vw; /* Increased padding top right bottom left*/
                margin: 2vw;
            }
            .btnBlack {
                font-size: 8vw; /* Slightly bigger font size */
                padding: 3vw 4vw; /* Slightly increased padding */
                margin: 1vw;
            }
            .infoField {
                font-size: 4vw; /* Reduced font size */
                padding: 0.5vw 1vw; /* Reduced padding */
                margin: 1vw;
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: wrap; /* Allow wrapping in portrait mode */
            }
            .largeInfoField {
                font-size: 7vw; /* Adjust font size */
                padding: 2vw 3vw; /* Adjust padding */
                margin: 1vw;
            }
        }
        /* iPhone 14 (Landscape Mode) */
        @media only screen and (max-width: 844px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 3) {
            body {background-color:green }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 4vw; /* Much bigger font size */
                padding: 1.5vw 3vw; /* Increased padding top right bottom left*/
            }
            .btnBlack {
                font-size: 2.5vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 0.5vw;
            }
            .tableField {
                font-size: 2.0vw; /* Adjust font size */
            }
            .infoField {
                font-size: 2vw; /* Adjust font size */
                padding: 1vw 1vw; /* Adjust padding */
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: nowrap; /* No wrapping in landscape mode */
            }
            .largeInfoField {
                font-size: 4vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 0.5vw;
            }
        }
        /* iPad mini tablets (portrait Mode)*/
        @media only screen and (max-width: 768px) and (max-height: 1024px) and (orientation: portrait) {
            body {background-color:orange}
            .btnCircle, .btnActive, .btnInactive {
                font-size: 5vw; /* Much bigger font size */
                padding: 1vw 2vw; /* Increased padding top right bottom left*/
            }
            .btnBlack {
                font-size: 5vw; /* Reduced font size */
                padding: 1vw 1vw; /* Reduced padding */
                margin: 1vw;
            }
            .tableField {
                padding: 0.5vw 1vw; /* Adjust padding */
                font-size: 3vw; /* Reduced font size */
            }
            .infoField {
                font-size: 3vw; /* Reduced font size */
                padding: 0.5vw 1vw; /* Reduced padding */
                margin: 1vw;
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: nowrap; /* No wrapping in landscape mode */
            }
            .largeInfoField {
                font-size: 5vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 1vw;
            }
            #main {
                padding-top: 5px; /* Adjust padding to fit content */
            }
        }
        /* iPad mini tablets (landscape Mode)*/
        @media only screen and (max-width: 1024px) and (max-height: 768px) and (orientation: landscape) {
            body {background-color:pink }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 5vw; /* Much bigger font size */
                padding: 1vw 2vw; /* Increased padding top right bottom left*/
            }
            .btnBlack {
                font-size: 5vw; /* Reduced font size */
                padding: 1vw 1vw; /* Reduced padding */
                margin: 0.5vw;
            }
            .tableField {
                padding: 0.5vw 1vw; /* Adjust padding */
                font-size: 3vw; /* Reduced font size */
            }
            .infoField {
                font-size: 1.5vw; /* Reduced font size */
                padding: 0.5vw 1vw; /* Reduced padding */
                margin: 1vw;
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: nowrap; /* No wrapping in landscape mode */
            }
            .largeInfoField {
                font-size: 5vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 1vw;
            }
            #main {
                padding-top: 5px; /* Adjust padding to fit content */
            }
        }
        /* Responsive styles for iPad Air 2 and similar tablets in portrait mode*/
        @media only screen and  (max-width: 1280px) and (min-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2) {
            body {background-color:blue }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 6vw; /* Much bigger font size */
                padding: 1vw 3vw; /* Increased padding top right bottom left*/
                margin: 1vw;
            }
            .btnBlack {
                font-size: 6vw; /* Reduced font size */
                padding: 1vw 2vw; /* Reduced padding */
                margin: 0.5vw;
            }
            .tableField {
                padding: 0.5vw 1vw; /* Adjust padding */
                font-size: 3vw; /* Reduced font size */
            }
            .infoField {
                font-size: 4vw; /* Reduced font size */
                padding: 0.5vw 1vw; /* Reduced padding */
                margin: 1vw;
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: wrap; /* wrapping in portrait mode */
            }
            .largeInfoField {
                font-size: 6vw; /* Adjust font size */
                padding: 1.5vw 3vw; /* Adjust padding */
                margin: 1vw;
            }
            #main {
                padding-top: 4px; /* Adjust padding to fit content */
            }
        }
        /* iPad Air 2 and similar tablets (Landscape Mode)*/
        @media only screen and (min-width: 768px) and (max-width: 1280px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2) {
            body {background-color:yellow }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 5.5vw; /* Much bigger font size */
                padding: 1vw 2vw; /* Increased padding top right bottom left*/
                margin: 0.5vw;
            }
            .btnBlack {
                font-size: 4.5vw; /* Reduced font size */
                padding: 1vw 2vw; /* Reduced padding */
                margin: 0.5vw;
            }
            /* Adjust padding */ 
            .tableField {
                padding: 0.1px 0.1px;
                font-size: 3vw; /* Reduced font size */
            }
            .infoField {
                font-size: 3vw; /* Reduced font size */
                padding: 0.5vw 0.5vw; /* Reduced padding */
                margin: 0.5vw;
            }
            .btnContainer, .infoContainer {
                display: flex;
                flex-wrap: nowrap; /* No wrapping in landscape mode */
            }
            .largeInfoField {
                font-size: 4vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 1vw;
            }
            #main {
                padding-top: 2px; /* Adjust padding to fit content */
            }
        }
        /* General styles for larger screens */
        @media only screen and (min-width: 1280px) {
            body {background-color:purple }
            .btnCircle, .btnActive, .btnInactive {
                font-size: 5vw; /* Much bigger font size */
                padding: 1vw 2vw; /* Increased padding top right bottom left*/
                margin: 0.5vw;
            }
            .btnBlack {
                font-size: 4vw; /* Responsive font size */
                padding: 1vw 3vw; /* Responsive padding */
                margin: 0.5vw;
            }
            .tableField {
                font-size: 3vw; /* Adjust font size */
                padding: 0.2vw 0.2vw; /* Adjust padding */
                margin: 0.5vw
            }
            .infoField {
                font-size: 2vw; /* Responsive font size */
                padding: 1vw 1vw; /* Responsive padding */
                margin: 0.5vw
            }
            .largeInfoField {
                font-size: 4vw; /* Adjust font size */
                padding: 1vw 2vw; /* Adjust padding */
                margin: 0.5vw;
            }
        }
    </style>
</head>
<body>
    <div id="beatAngle">Beat Angle: --</div>
    <div id="main">
        <div id="remoteMain">
            <table>
                <tr class="table">
                    <td class="tableField">MaxSpeedAngle </td>
                    <td class="tableField">MaxSpeed </td>
                    <td class="tableField">TargetSpeed</td>
                    <!--<td class="tableField">TargetAngle</td> -->
                    <td class="tableField">PolarSpeed</td>
                </tr>
                <tr class="table">
                    <td class="tableField"><span id="performance_maxSpeedAngle">N/A</span></td>
                    <td class="tableField"><span id="performance_maxSpeed">N/A</span></td>
                    <td class="tableField"><span id="performance_targetSpeed">N/A</span></td>
                    <!--<td class="tableField"><span id="performance_targetAngle">N/A</span></td> -->
                    <td class="tableField"><span id="performance_polarSpeed">N/A</span></td>
                </tr>
            </table>
            <div class="infoContainer">
                <div class="infoField">COG: <span id="navigation_courseOverGroundTrue">N/A</span></div>
                <div class="infoField">HDT: <span id="navigation_headingTrue">N/A</span> </div>
                <div class="infoField">HDG: <span id="navigation_magneticVariation">N/A</span>°</div>
                <div class="infoField">TWS: <span id="environment_wind.speedTrue">N/A </span><span style="font-size:1.5vw"> m/s</span></div>
                <div class="infoField">SOG/VTG: <span id="navigation_speedOverGround">N/A </span><span style="font-size:1.5vw"> kn</span></div>
                <div class="infoField">Speed/VHW: <span id="navigation_speedThroughWater">N/A </span><span style="font-size:1.5vw"> kn</span></div>
                <div class="infoField">Volt: <span id="electricalVoltage">N/A </span><span style="font-size:1.5vw"> V</span></div>
            </div>
            <div class="btnContainer">
                <div class="btnBlack" id="btnLeftTack">←</div>
                <div class="btnBlack" id="steering_autopilot.state">N/A</div>
                <div class="btnBlack" id="btnRightTack">→</div>
            </div>

            <div class="btnContainer">
                <div class="btnBlack" id="btnMinus1"> -1 </div>
                <div class="btnBlack" id="btn-10"> -10 </div>
                <div class="btnBlack" id="btn+10"> +10 </div>
                <div class="btnBlack" id="btn+1"> +1 </div>
            </div>
            <div class="btnContainer">
                <div class="btnCircle" id="btnCircleStandby" onclick="toggleSelection(this)">STBY</div>
                <div class="btnCircle" id="btnCircleWind" onclick="toggleSelection(this)">WIND</div>
                <div class="btnCircle" id="btnCircleTrack" onclick="toggleSelection(this)">TRACK</div>
                <div class="btnCircle" id="btnCircleAuto" onclick="toggleSelection(this)">AUTO</div>
            </div>

            <div class="infoContainer">
                <div class="largeInfoField">AWA: <span id="environment_wind.angleApparent" class="alarm-clock-font">N/A</span> </div>
                <div class="largeInfoField">TargetWA: <span id="performance_targetAngle" class="alarm-clock-font">N/A</span> </div>
                <div class="largeInfoField">DPTH: <span id="environment_depth.belowKeel" class="alarm-clock-font">N/A</span> m</div>
            </div>
            <div class="infoContainer">
                <div class="infoField">Beat Angle: <span id="beatAngle">N/A</span> °</div>
                <div class="infoField">Gybe Angle <span id="gybeAngle">N/A</span> °</div>
            </div>
        </div>
    </div>

    <div id="performance_targetAngle">Perf targetAngle: --</div>

    <div id="autopilotState">Autopilot State: --</div>

    <!-- Include Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <button id="testButton">Test Socket.IO</button>
    <script>
        console.log("i18 Socket.IO loaded"); // Add this to verify loading
        const socket = io();

        function radToDeg(rad) {
            return rad * (180 / Math.PI);
        }

        // Socket.IO listener for updates
        socket.on("update_data", (data) => {
            console.log("i23 Received update data:", data); // Confirm data reception
            data.updates.forEach(update => {
                const path = update.path;
                const value = update.value;
                console.log("i27 Update path:", path, "Value:", value); // Add this to verify value

                if (path === 'performance.maxSpeedAngle') {
                    document.getElementById("performance_maxSpeedAngle").innerText =  radToDeg(value).toFixed() + "°";
                } else if (path === 'performance.maxSpeed') {
                    document.getElementById("performance_maxSpeed").innerText =  value.toFixed(1) + " kn";
                } else if (path === 'performance.targetSpeed') {
                    document.getElementById("performance_targetSpeed").innerText =  value.toFixed(1) + " kn";
                } else if (path === "performance.targetAngle") {
                    document.getElementById("performance_targetAngle").innerText = radToDeg(value).toFixed() + "°";
                } else if (path === 'performance.polarSpeed') {
                    document.getElementById("performance_polarSpeed").innerText =  value.toFixed(1) + " kn";
                } else if (path === "performance.gybeAngle") {
                    document.getElementById("gybeAngle").innerText = radToDeg(value).toFixed(0) + "";
                } else if (path === "performance.beatAngle") {
                    document.getElementById("beatAngle").innerText = radToDeg(value).toFixed(0) + "";
                // environment
                } else if (path === 'environment.wind.angleApparent') {
                    document.getElementById("environment_wind.angleApparent").innerText =  radToDeg(value).toFixed(0) + "°";
                } else if (path === 'environment.wind.speedTrue') {
                    document.getElementById("environment_wind.speedTrue").innerText =  value.toFixed(1) + "";
                } else if (path === 'environment.depth.belowKeel') {
                    document.getElementById("environment_depth.belowKeel").innerText =  value.toFixed(1) + "";
                // steering
                } else if (path === "steering.autopilot.state") {
                    document.getElementById("steering_autopilot.state").innerText =  value;
                } else if (path === 'steering.autopilot.target.windAngleApparent') {
                    document.getElementById("APwindAngle").innerText = radToDeg(value).toFixed() + "°";
                } else if (path === "steering.autopilot.target.headingMagnetic") {
                    document.getElementById("AP_headingMagnetic").innerText = radToDeg(value).toFixed() + "°";
                // navigation
                } else if (path === "navigation.headingTrue") {
                    document.getElementById("navigation_headingTrue").innerText = radToDeg(value).toFixed() + "°";
                } else if (path === "navigation.magneticVariation") {
                    document.getElementById("navigation_magneticVariation").innerText = radToDeg(value).toFixed() + "";
                } else if (path === 'navigation.speedOverGround') { // SOG VTG
                    document.getElementById("navigation_speedOverGround").innerText =  value.toFixed(1) + "";
                } else if (path === "navigation.courseOverGroundTrue") {
                    document.getElementById("navigation_courseOverGroundTrue").innerText = radToDeg(value).toFixed() + "°";
                } else if (path === 'navigation.speedThroughWater') { // VHW
                    document.getElementById('navigation_speedThroughWater').innerText =  value.toFixed(1) + "";
                }
            });
        });
    </script>
</body>
</html>
